<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Orientify - Smart Orientation Platform</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="alarm-styles.css">
    <link rel="stylesheet" href="weather-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- App Logo Header -->
    <div id="app-header" class="app-header">
        <h1 class="app-logo">Orientify</h1>
        <p class="app-tagline">Smart Orientation Platform</p>
    </div>
    
    <div id="app" class="app-container">
        <!-- Alarm Clock Component (Portrait Upright) -->
        <div id="alarm-clock" class="component alarm-clock active">
            <div class="glass-card">
                <div class="component-header">
                    <h1 class="component-title">Alarm</h1>
                    <div class="orientation-indicator">üì±</div>
                </div>
                
                <div class="time-display">
                    <div id="current-time" class="current-time">00:00:00</div>
                    <div id="current-date" class="current-date">Monday, January 1</div>
                </div>
                <div class="alarm-display">
                    <div id="alarm-list" class="alarm-list"></div>
                </div>
                <div class="alarm-controls">
                    <div class="glass-button-group">
                        <button id="add-alarm-btn" class="glass-button primary">
                            <span class="button-icon">+</span>
                            <span>Add Alarm</span>
                        </button>
                        <button id="clear-all-alarms-btn" class="glass-button secondary">
                            <span class="button-icon">üóëÔ∏è</span>
                            <span>Clear All</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Stopwatch Component (Landscape Right) -->
        <div id="stopwatch" class="component stopwatch hidden">
            <div class="glass-card landscape">
                <div class="component-header">
                    <h1 class="component-title">Stopwatch</h1>
                    <div class="orientation-indicator">üì±‚Üª</div>
                </div>
                <div class="stopwatch-display">
                    <div id="stopwatch-time" class="stopwatch-time">00:00.00</div>
                    <div class="stopwatch-stats">
                        <div class="stat-item">
                            <span class="stat-label">Laps</span>
                            <span id="lap-count" class="stat-value">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Best</span>
                            <span id="best-lap" class="stat-value">--:--</span>
                        </div>
                    </div>
                    <div id="lap-times" class="lap-times"></div>
                </div>
                <div class="stopwatch-controls">
                    <div class="glass-button-group">
                        <button id="start-stop-btn" class="glass-button primary">
                            <span class="button-icon">‚ñ∂Ô∏è</span>
                            <span>Start</span>
                        </button>
                        <button id="lap-reset-btn" class="glass-button secondary">
                            <span class="button-icon">‚èπÔ∏è</span>
                            <span>Reset</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Timer Component (Portrait Upside Down) -->
        <div id="timer" class="component timer hidden">
            <div class="glass-card upside-down">
                <div class="component-header">
                    <h1 class="component-title">Timer</h1>
                    <div class="orientation-indicator">üì±‚Üì</div>
                </div>
                
                <div class="timer-list-container">
                    <div id="timer-list" class="timer-list"></div>
                </div>
                
                <div class="timer-controls">
                    <div class="glass-button-group">
                        <button id="add-timer-btn" class="glass-button primary">
                            <span class="button-icon">+</span>
                            <span>Add Timer</span>
                        </button>
                        <button id="clear-all-timers-btn" class="glass-button secondary">
                            <span class="button-icon">üóëÔ∏è</span>
                            <span>Clear All</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Weather Component (Landscape Left) -->
        <div id="weather" class="component weather hidden">
            <div class="glass-card landscape">
                <div class="component-header">
                    <h1 class="component-title">Weather</h1>
                    <div class="weather-unit-toggle">
                        <button id="celsius-btn" class="unit-btn active">¬∞C</button>
                        <button id="fahrenheit-btn" class="unit-btn">¬∞F</button>
                    </div>
                    <div class="orientation-indicator">üì±‚Ü∫</div>
                </div>
                
                <div class="weather-locations-container">
                    <div id="weather-locations" class="weather-locations"></div>
                </div>
                
                <div class="weather-controls">
                    <div class="glass-button-group">
                        <button id="add-location-btn" class="glass-button primary">
                            <span class="button-icon">+</span>
                            <span>Add Location</span>
                        </button>
                        <button id="current-location-btn" class="glass-button secondary">
                            <span class="button-icon">üìç</span>
                            <span>Current Location</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Orientation Debug Info (Development only) -->
        <div id="debug-info" class="debug-info">
            <div>Orientation: <span id="debug-orientation">--</span></div>
            <div>Angle: <span id="debug-angle">--</span></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
